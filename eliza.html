        <script>
            //addapted from https://www.w3schools.com/xml/xml_http.asp
            function loadXMLDoc(filename, form) {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("eliza").innerHTML = this.responseText;
                    }
                };
                xhttp.open("GET", filename, true);
                xhttp.send();
            }
            
            function loadXMLDocPOST(filename, form) {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                    
                        document.getElementById("lastmessage").innerHTML = this.responseText;
                        document.getElementById("chatlog").innerHTML = document.getElementById("chatlog").innerHTML + "<br>User:" + 
                                                                       form.userinput.value + "<br>                                            Eliza:" + this.responseText;
                    }
                };            
                xhttp.open("POST", filename, true);
                xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xhttp.send("message=" + form.userinput.value);
            }
        </script>
